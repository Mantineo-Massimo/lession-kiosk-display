<!--
EN: Template for classroom view.
IT: Template per la vista di un'aula.
-->

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Schedule</title>
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../static/css/classroom_style.css" />
</head>
<body>
  <!-- EN/IT: Table of lessons  / Tabella delle lezioni -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>TIME</th>
          <th>LESSON</th>
          <th>STATUS</th>
          <th>PROFESSOR</th>
        </tr>
      </thead>
      <tbody id="lesson-body">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- EN/IT: Clock, class name, date / Orologio, nome aula, data -->
  <div id="clock" class="top-right"></div>
  <div id="classroom-name" class="bottom-right"></div>
  <div id="current-date" class="bottom-left"></div>

  <script src="../static/js/classroom_script.js"></script>
</body>
</html>
